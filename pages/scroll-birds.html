<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birds</title>
  <link rel="stylesheet" href="/photography/css/style.css?v=2">

</head>
<body>
  <h1>Birds</h1>

 <div class="gallery">

  <figure class="photo-block">
    <img src="../photos/birds/western-meadowlark.jpg"
         alt="Western Meadowlark (Sturnella neglecta)"
         class="wildlife-photo">
    <figcaption class="caption">
      Western Meadowlark. 2018. Converse County, Wyoming.
    </figcaption>
  </figure>

  <figure class="photo-block">
    <img src="../photos/birds/spotted-towhee.jpg"
         alt="Spotted Towhee (Pipilo maculatus)"
         class="wildlife-photo">
    <figcaption class="caption">
      Spotted Towhee. 2022. Spokane County, Washington.
    </figcaption>
  </figure>

  <figure class="photo-block">
    <img src="../photos/birds/wilsons-snipe.jpg"
         alt="Wilson's Snipe (Gallinago delicata)"
         class="wildlife-photo">
    <figcaption class="caption">
      Wilson's Snipe. 2020. Camas County, Idaho.
    </figcaption>
  </figure>

</div>

</body>
</html>
