<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Birds Gallery</title>
    <link rel='stylesheet' href='/photography/css/style.css'>
</head>
<body>
<h1>Birds</h1>
<div class='gallery'>
  <figure class='photo-block'>
    <img src='/photography/photos/birds/spotted-towhee.jpg' alt='Spotted towhee' class='wildlife-photo'>
    <figcaption class='caption'>Spotted towhee</figcaption>
  </figure>
  <figure class='photo-block'>
    <img src='/photography/photos/birds/western-meadowlark.jpg' alt='Western Meadowlark' class='wildlife-photo'>
    <figcaption class='caption'>Western Meadowlark. May 5, 2019. Converse County, Wyoming. </figcaption>
  </figure>
  <figure class='photo-block'>
    <img src='/photography/photos/birds/wilsons-snipe.jpg' alt='Wilsons snipe' class='wildlife-photo'>
    <figcaption class='caption'>Wilsons snipe</figcaption>
  </figure>
  <figure class='photo-block'>
    <img src='/photography/photos/birds/yellow-breasted-chat.jpg' alt='Yellow-breasted Chat' class='wildlife-photo'>
    <figcaption class='caption'>Yellow-breasted Chat. July 4, 2019. Snake River Canyon. </figcaption>
  </figure>
</div>
</body></html>
